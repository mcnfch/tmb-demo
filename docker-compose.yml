version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: tbm_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tbm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tbm}
      POSTGRES_DB: ${POSTGRES_DB:-tbm}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - ./data:/import:ro
      - ./seeds:/import/seeds:ro

  metabase:
    image: metabase/metabase:latest
    container_name: tbm_metabase
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db_data:

